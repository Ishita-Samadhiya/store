<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="func.js" defer></script>
    <title>Checkout</title>
</head>
<body>
    <div id = "page">
        <h1>Cashier Checkout</h1>
        <label>Scan Product Barcode: </label>
        <input type="text" id = "code" placeholder="Scan barcode here">
        <br>
        <label>Quantity: </label>
        <input type="number" id = "quan" placeholder="How many">
        <br>
        <button type = "submit" id = "sub">Add to Cart</button>
    </div>
</body>
</html>
